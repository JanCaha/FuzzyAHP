on:
  push:
    paths:
    - R/*
    - .github/workflows/R-CMD-check.yaml

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: ubuntu-16.04

    env:
        R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
        _R_CHECK_FORCE_SUGGESTS_: false
        CRAN: "https://demo.rstudiopm.com/all/__linux__/xenial/latest"

    steps:

      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@master
        with:
          r-version: '3.6'

      - name: Install system dependencies
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          Rscript -e "install.packages('remotes')" -e "remotes::install_github('r-hub/sysreqs')"
          sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('DESCRIPTION'))")
          sudo -s eval "$sysreqs"

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: R-LIBS-${{ hashFiles('NAMESPACE') }}

      - name: Install dependencies
        run: |
          Rscript -e "install.packages(c('remotes', 'rcmdcheck'))"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"

      - name: Check
        run: Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: R-CMD-check-results
          path: check
