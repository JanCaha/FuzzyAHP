on:
  push:
    paths:
    - R/*
    - .github/workflows/R-CMD-check.yaml

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: windows-latest

    env:
        R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
        _R_CHECK_FORCE_SUGGESTS_: false

    steps:

      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@master
        with:
          r-version: 'devel'

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: R-LIBS-${{ hashFiles('NAMESPACE') }}

      - name: Install dependencies
        run: |
          C:\"Program Files"\R\R-3.6.1\bin\Rscript.exe -e "install.packages(c('remotes', 'rcmdcheck',  'devtools'))"
          C:\"Program Files"\R\R-3.6.1\bin\Rscript.exe -e "remotes::install_deps(dependencies = TRUE)"

      - name: Check
        run: |
          C:\"Program Files"\R\R-3.6.1\bin\Rscript.exe -e "devtools::document(roclets = c('rd', 'collate', 'namespace', 'vignette'))"
          C:\"Program Files"\R\R-3.6.1\bin\Rscript.exe -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: R-CMD-check-results
          path: check
